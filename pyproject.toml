[project]
name = "url-reputation"
version = "1.2.0"
description = "Multi-source URL/domain security reputation checker"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
    "python-dotenv>=1.0.0",
]
authors = [
    {name = "newuni"}
]
keywords = ["security", "url", "reputation", "malware", "phishing", "virustotal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]

[project.urls]
Homepage = "https://github.com/newuni/url-reputation"
Repository = "https://github.com/newuni/url-reputation"

[project.scripts]
url-reputation = "url_reputation.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["url_reputation"]
