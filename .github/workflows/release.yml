name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write  # Required for PyPI trusted publishing

jobs:
  test:
    name: Run Tests Before Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,full]"

      - name: Run Ruff
        run: ruff check .

      - name: Run mypy
        run: mypy url_reputation

      - name: Run tests
        run: pytest tests/ -v

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for changelog generation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling

      - name: Build wheel and sdist
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/p/url-reputation
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish-pypi]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the current tag
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT

          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          # Generate changelog
          if [ -z "$PREVIOUS_TAG" ]; then
            # First release
            echo "## Changes" > CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "## Changes since $PREVIOUS_TAG" > CHANGELOG.md
            git log "$PREVIOUS_TAG"..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi

          # Categorize changes
          echo "" >> CHANGELOG.md
          echo "### ðŸš€ Features" >> CHANGELOG.md
          git log "$PREVIOUS_TAG"..HEAD --pretty=format:"- %s (%h)" --grep="^feat" >> CHANGELOG.md || true

          echo "" >> CHANGELOG.md
          echo "### ðŸ› Bug Fixes" >> CHANGELOG.md
          git log "$PREVIOUS_TAG"..HEAD --pretty=format:"- %s (%h)" --grep="^fix" >> CHANGELOG.md || true

          echo "" >> CHANGELOG.md
          echo "### ðŸ“š Documentation" >> CHANGELOG.md
          git log "$PREVIOUS_TAG"..HEAD --pretty=format:"- %s (%h)" --grep="^docs" >> CHANGELOG.md || true

          echo "" >> CHANGELOG.md
          echo "### ðŸ”§ Maintenance" >> CHANGELOG.md
          git log "$PREVIOUS_TAG"..HEAD --pretty=format:"- %s (%h)" --grep="^(chore|refactor|perf)" >> CHANGELOG.md || true

          # Store changelog for release body
          CHANGELOG_BODY=$(cat CHANGELOG.md)
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG_BODY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ env.CHANGELOG }}
          files: dist/*
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-testpypi:
    name: Publish to TestPyPI (for RC builds)
    runs-on: ubuntu-latest
    needs: build
    if: contains(github.ref, '-rc')
    environment:
      name: testpypi
      url: https://test.pypi.org/p/url-reputation
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/